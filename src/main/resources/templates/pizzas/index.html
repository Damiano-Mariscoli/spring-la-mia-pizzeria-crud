<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="~{fragments/resources :: headTags}"></div>
    <title>Pizzas</title>
  </head>
  <body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="container">
      <div class="row my-5">
        <div class="col-6">
          <div class="search-container">
            <form
              class="d-flex"
              th:action="@{/pizzas/searchByNome}"
              method="get"
            >
              <input
                type="text"
                name="nome"
                class="form-control"
                placeholder="Cerca pizza..."
              />
              <button type="submit" class="btn btn-primary">Cerca</button>
            </form>
          </div>
        </div>

        <div class="col-6">
          <a class="btn btn-primary w-100" th:href="@{/pizzas/create}"
            >Crea una pizza</a
          >
        </div>
      </div>

      <hr />

      <h1>Pizzas</h1>
      <hr />

      <section class="row">
        <div class="col-12">
          <table th:if="${pizzas.size() > 0}" class="table table-striped">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Descrizione</th>
                <th>Prezzo</th>
                <!-- <th>Foto</th> -->
              </tr>
            </thead>
            <tbody>
              <tr th:each="pizza : ${pizzas}" th:object="${pizza}">
                <td th:text="${pizza.nome}"></td>
                <td th:text="${pizza.descrizione}"></td>
                <td th:text="${pizza.Prezzo} + â‚¬"></td>
                <td>
                  <a th:href="@{/pizzas/{id}(id=${pizza.id})}">show</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <p th:unless="${pizzas.size() > 0}">
          Nessuna pizza presente nella nostra applicazione...
        </p>
      </section>
    </main>
    <div th:replace="~{fragments/resources :: scripts}"></div>
  </body>
</html>
